# Project identification
sonar.projectKey=yugenai-mlops
sonar.projectName=YugenAI MLOps
sonar.projectVersion=1.0

# Source files
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.9
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura
sonar.python.xunit.reportPaths=test-results.xml

# Exclusions
sonar.exclusions=**/tests/**,**/venv/**,**/__pycache__/**,**/*.pyc
sonar.tests=./tests
sonar.test.inclusions=**/test_*.py

# Quality Gate
sonar.qualitygate.wait=true
sonar.python.xunit.reportPaths=test-reports/*.xml

# Exclude directories from analysis
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd,venv/**,.venv/**,**/tests/**,**/test_*.py

# Test coverage settings (if you have coverage reports)
sonar.coverage.exclusions=**/tests/**,**/test_*.py

# Local SonarQube server
sonar.host.url=http://localhost:9000
# Replace this with your generated token from SonarQube
# Go to User > My Account > Security to generate a token
sonar.token=sqa_da043ca9d3b200c5cd1464c3163e1ffffb48b131

# Encoding of the source code
sonar.sourceEncoding=UTF-8
